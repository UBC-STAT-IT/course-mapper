<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Stats Course Mapper</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XKD62LW606"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XKD62LW606');
  </script>
</head>

<body>
  
  <div id="dashboard">

    <header id="header">
      <h2>
        UBC <span style="margin-left: 15px;"></span>
        <span id="dept-stats" class="dept-toggle active">Statistics</span>
        <span class="dept-separator">|</span>
        <span id="dept-dsci" class="dept-toggle">Data Science</span>
      </h2>
    </header>
      
    <div id="program-track-nav">
    </div>

    <script id="course-info-template" type="text/template">
      <h3><%= number %> <%= title %></h3>
      <p><%= description %></p>
      <% if (prereqs.length > 0) { %>
      <h4>Prerequisites</h4>
      <ul><% _.each(prereqs, function(prereq) { %>
        <li><%= prereq.description %></li>
        <% }); %>
      </ul>
      <% }; %>
      <% if (coreqs.length > 0) { %>
      <h4>Corequisites</h4>
      <ul><% _.each(coreqs, function(coreq) { %>
        <li><%= coreq.description %></li>
        <% }); %>
      </ul>
      <% }; %>
      <% if (notes.length > 0) { %>
      <h4>Notes</h4>
      <p><%= notes %></p>
      <% }; %>
    </script>
    <div id="course-info"></div>

    <div id="course-map"><svg></svg></div>
  
  </div>
  
  <script src="main.js"></script>
  <script>
    document.getElementById('dept-stats').addEventListener('click', function() {
      if (currentDepartment === 'stats') return;
      document.getElementById('dept-stats').classList.add('active');
      document.getElementById('dept-dsci').classList.remove('active');
      loadDepartmentData('stats', false);
    });
    document.getElementById('dept-dsci').addEventListener('click', function() {
      if (currentDepartment === 'dsci') return;
      document.getElementById('dept-dsci').classList.add('active');
      document.getElementById('dept-stats').classList.remove('active');
      loadDepartmentData('dsci', false);
    });
  </script>

</body>
</html>
